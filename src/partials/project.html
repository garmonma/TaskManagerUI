<div class="container" ng-controller="ProjectCtrl">
    <div class="col-lg-12">
        <h1>Create New Project</h1>
        <input type="hidden" ng-model="project.id">
        <div>
            <label>Name</label>
            <input class="form-control" ng-model="project.name" type="text" />

        </div>

        <div>
            <label>Cycle</label>
            <input class="form-control" ng-model="project.cycle" type="text" />
        </div>

        <button class="form-control" ng-click="createProject(project)" >Create Project</button>
    </div>

</div>
